{% extends 'base.html' %}

{% block title %}Создать предложение обмена{% endblock %}

{% block content %}
    <div class="login-form">
        <a href="{% url 'index' %}" style="display: inline-block; margin-bottom: 20px;">← Назад на главную</a>
        <h2>Предложение обмена для: "{{ ad_receiver.title }}"</h2>
        <br><br>
        <form method="post">
            {% csrf_token %}

            <label for="ad_sender">Выберите своё объявление:</label>
            <select name="ad_sender" required>
                {% for ad in user_ads %}
                    <option value="{{ ad.id }}">{{ ad.title }}</option>
                {% endfor %}
            </select>

            <br><br>

            <label for="comment">Комментарий:</label>
            <input type="text" name="comment" placeholder="Комментарий к предложению..." required>
<!--            <textarea name="comment" rows="4" placeholder="Комментарий к предложению..." required></textarea>-->

            <br><br>

            <button type="submit">Отправить предложение</button>
        </form>
    </div>
{% endblock %}
